<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <h1>Forbes World's Billionaires</h1>

    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#image-1">
                    <img src="img/thumbs/Bernard Arnault & family.png" alt="Bernard" title="Bernard Arnault & family">
                    <figcaption>Bernard Arnault</figcaption>
                    <!-- <figcaption>Bernard Arnault & family</figcaption> -->
                    <!-- <span>Bernard Arnault & family</span> -->
                </a>

                <div class="overlay" id="image-1">
                    <a href="#" class="close">X close</a>
                    <img src="img/full/Bernard Arnault & family.webp" alt="Bernard Arnault & family.webp">
                </div>
            </li>
            
            <li>
                <a href="#image-2">
                    <img src="img/thumbs/Elon Musk.png" alt="Elon Musk" title="Elon Musk">
                    <figcaption>Elon Musk</figcaption>
                </a>

                <div class="overlay" id="image-2">
                    <img src="img/full/Elon Musk.webp" alt="Elon Musk" title="Elon Musk">
                    <a href="#" class="close">X close</a>
                </div>
            </li>

            <li>
                <a href="#image-3">
                    <img src="img/thumbs/Jeff Bezos.png" alt="Jeff Bezos" title="Jeff Bezos">
                    <figcaption>Jeff Bezos</figcaption>
                </a>

                <div class="overlay" id="image-3">
                    <img src="img/full/Jeff Bezos.webp" alt="Jeff Bezos" title="Jeff Bezos">
                    <a href="#" class="close">X close</a>
                </div>
            </li>

            <li>
                <a href="#image-4">
                    <img src="img/thumbs/Larry Ellison.png" alt="Larry Ellison" title="Larry Ellison">
                    <figcaption>Larry Ellison</figcaption>
                </a>

                <div class="overlay" id="image-4">
                    <img src="img/full/Larry Ellison.jpg" alt="Larry Ellison" title="Larry Ellison">
                    <a href="#" class="close">X close</a>
                </div>
            </li>
            <!-- clear -->
            <div class="clear"></div>
        </ul>
    </div>
</body>
</html>
